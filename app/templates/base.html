<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Ceneo.pl web scraper</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Ceneo.pl Web Scraper</h1>
    </header>

    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Strona główna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/extract">Ekstrakcja opinii</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Lista produktów</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/author">O autorze</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container mt-5 mb-5">
        <div class="row">
            <div class="col text-center">
                <h2>
                    {% block title %}
                    {% endblock %}
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>

    <footer class="container bg-dark text-light fixed-bottom text-center">
        <p>Paweł Marek, Akademia Nauk Stosowanych w Nowym Targu</p>
    </footer>
</body>
</html>
